{% extends "base.html" %}

{% block title %}
Rate books
{% endblock %}

{% block content %}
<div class="container">
    <h1>Rate Books</h1>
    {% if not name %}
    <p>Sign in to get started</p>
    {% else %}
    <h3><a href="{{ url_for('search') }}">Search books</a></h3>
    {% endif %}
    <ul class="list-group">
        {% for book in books %}
            <li class="list-group-item">{{book.title}}</li>
        {% endfor %}

    </ul>
</div>
{% endblock %}
