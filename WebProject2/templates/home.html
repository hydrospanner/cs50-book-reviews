{% extends "base.html" %}

{% block title %}
Rate books
{% endblock %}

{% block content %}
<div class="container">
    <h1>Rate Books</h1>
    {% if not name %}
    <p>Sign in to get started</p>
    {% else %}
    <a href="{{ url_for('search') }}">Search books</a>
    {% endif %}
    <ul>
        {% for book in books %}
            <li>{{book.title}}</li>
        {% endfor %}

    </ul>
</div>
{% endblock %}
