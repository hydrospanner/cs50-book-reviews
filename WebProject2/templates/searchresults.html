{% extends "base.html" %}

{% block title %}
Search Results
{% endblock %}

{% block content %}
<div class="container">
    <h1>Search Results</h1>
    {% if not books %}
        <p>No results found.</p>
    {% endif %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
            </tr>
        </thead>
        {% for book in books %}
        <tr>            
            <td><a href="/book/{{book.isbn}}">{{book.isbn}}</a></td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.year}}</td>
        </tr>
        {% endfor %}

    </table>
</div>
{% endblock %}
